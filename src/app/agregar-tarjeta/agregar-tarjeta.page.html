<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <ion-img class="back-arrow" src="assets/img/icono-para-atras.png" [routerLink]="'/tabs/tarjetas'"> </ion-img>
      <ion-img class="logosepro" src="assets/img/logosepro.png"> </ion-img>
      <div class="line"></div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="main">
    <ion-grid>
      <ion-row class="head bold16">
        Agregar tarjeta
      </ion-row>
      <ion-row class="add-card-row">
        <div id='payment_example_div'>
          <div id='tokenize_example'></div>
          <div id="response" class="regular 12"></div>
          <button id='tokenize_btn' class='green-button'><span class="medium12">Guardar tarjeta</span></button>
          <button id='retry_btn' class='green-button' display='none'><span class="medium12">Volver</span></button>
        </div>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>
