<ion-header [translucent]="true">
  <ion-toolbar>
    <div id="header" class="header">
      <ion-menu-button class="menu-btn">
        <ion-icon name="menu-outline" class="red-icon"></ion-icon>
      </ion-menu-button>
      <ion-img class="logosepro" src="assets/img/logosepro.png"> </ion-img>
      <div class="line"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="head bold16" *ngIf="false">Escáner QR</div>
  <ion-grid class="second-grid">
    <ion-row class="head bold16">Escáner QR</ion-row>
    <ion-row id="camera-row">
      <ion-icon name="qr-code-outline" class="qr"></ion-icon>
    </ion-row>
    <ion-row class="btn" *ngIf="!isNotScanning"><button class="red-button" (click)="stopScanner()"><span class="medium12">Detener</span></button></ion-row>
    <ion-row class="btn" *ngIf="isNotScanning"><button class="green-button" (click)="startScan()"><span class="medium12">Empezar</span></button></ion-row>
  </ion-grid>
</ion-content>
<div id="cameraPreview">
</div>
