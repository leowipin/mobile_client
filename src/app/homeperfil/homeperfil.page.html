<ion-content>

  <div>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-img src="assets/img/menuHamburguesa.png"></ion-img>
      </ion-menu-button>
    </ion-buttons>
    <div class="tope">
      <span>
      </span>
      <div class="logosepro">
        <ion-img style="width: 160px; height: 150spx;" src="assets/img/logosepro.png"></ion-img>
      </div>
    </div>
  </div>



  <div class="datosperfilhome">
    <ion-grid class= "gridperfil">
      <ion-row>
        <ion-col>
          <div class="container" *ngIf="photo">
            <div class="outer"
              [ngStyle]="{'background-image': 'url(' + photo + ')'}">
             </div>
          </div>
        </ion-col>
        <ion-col class = "coldatosuser">
          <ion-row>
             <ion-label class="bienvenido">
            BIENVENIDO {{nombreur}}
          </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class = "user">
             
          </ion-label>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>



    <ion-list class="opcionesperfil" lines=full>
      <ion-item button class="ingresoperfil" (click)="perfil()">
        <ion-icon name="person-sharp"></ion-icon>
        <ion-label>PERFIL</ion-label>
      </ion-item>
      <ion-item class="tarjetas" (click)="goToNoti()">
        <ion-icon name="card"></ion-icon>
        <ion-label>NOTIFICACIONES</ion-label>
      </ion-item>
      <ion-item class="politicasprivacidad">
       
        <ion-img src="assets/img/iconopoliticas.png"></ion-img> 
     
        <ion-label>POL√çTICAS DE PRIVACIDAD</ion-label>
      
      
      
      
    </ion-item>
   </ion-list>
    
    
  </div>


 

</ion-content>
