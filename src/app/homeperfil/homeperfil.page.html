<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <ion-menu-button class="menu-btn">
        <ion-icon name="menu-outline" class="red-icon"></ion-icon>
      </ion-menu-button>
      <ion-img class="logosepro" src="assets/img/logosepro.png"> </ion-img>
      <div class="line"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="main-grid">
    <ion-grid class="welcome-grid">
      <ion-row class="welcome bold14">¡Bienvenido!</ion-row>
      <ion-row class="picture">
        <div class="cont-imgs">
          <ion-img src="assets/img/para_foto.png" class="frame"></ion-img>
          <ion-img class="back-img" [ngStyle]="{'background-image': 'url(' + photo + ')'}"> *ngIf="photo"></ion-img>
        </div>
      </ion-row>
    </ion-grid>
    
    <ion-grid class="option-grid">
      <ion-row class="select-s bold14">
        {{nombreur}}
      </ion-row>
      <ion-row class="option-card" (click)="perfil()">
        <div class="option-body">
          <div class="option-icon">
            <ion-img src="assets/img/icono_1.png"></ion-img>
          </div>
          <div class="option-name bold14">
            Perfil
          </div>
        </div>
      </ion-row>
      <ion-row class="option-card" (click)="goToNoti()">
        <div class="option-body">
          <div class="option-icon">
            <ion-img src="assets/img/icono_2.png"></ion-img>
          </div>
          <div class="option-name bold14">
            Notificaciones
          </div>
        </div>
      </ion-row>
      <ion-row class="option-card" (click)="goToPolicy()">
        <div class="option-body">
          <div class="option-icon">
            <ion-img src="assets/img/icono_3.png"></ion-img>
          </div>
          <div class="option-name bold14">
            Políticas de privacidad
          </div>
        </div>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>
