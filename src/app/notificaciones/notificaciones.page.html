<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <ion-menu-button class="menu-btn">
        <ion-icon name="menu-outline" class="red-icon"></ion-icon>
      </ion-menu-button>
      <ion-img class="logosepro" src="assets/img/logosepro.png"> </ion-img>
      <div class="line"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-grid class="main">
        <ion-row class="head bold16">
          NOTIFICACIONES
        </ion-row>
        <ion-row class="delete-row">
          <button class="red-button button-delete" (click)="presentDeleteConfirmation()" [disabled]="!notifications || notifications.length === 0"><span class="medium12">Eliminar Todo </span>   <ion-icon class="thrash-icon" name="trash-outline" style="color: white"></ion-icon></button>
        </ion-row>
        <ng-container *ngIf="notifications">
          <ng-container *ngFor="let noti of notifications; let i = index;">
            <ion-row class="notification-row" [class.first]="i === 0">
              <div #card class="card" (click)="showNotification(card.dataset.value)" [attr.data-value]="i">
                <div class="card-body2">
                  <div class="logo">
                    <ion-icon name="notifications" class="noti-icon"></ion-icon>
                  </div>
                  <div class="card-content">
                    <div class="title-cont">
                      <ion-label class="medium12">{{noti.title}}</ion-label>
                      <ion-label class="date-sended medium12">{{ noti.date_sended | date:'yyyy-MM-dd HH:mm' }}</ion-label>
                    </div>
                    <div class="message-cont">
                      <ion-label class="message-body regular12">{{noti.message}}</ion-label>
                    </div>
                  </div>
                </div>
              </div>
            </ion-row>
          </ng-container>
        </ng-container>
    </ion-grid>  
</ion-content>
