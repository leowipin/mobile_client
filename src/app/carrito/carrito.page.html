<ion-content>
  <ion-grid class="main">
    <ion-row class="header">
      <ion-menu-button>
        <ion-img src="assets/img/menuHamburguesa.png"></ion-img>
      </ion-menu-button>
      
      <span></span>
      <ion-img style="width: 160px;" src="assets/img/logosepro.png"></ion-img>
    </ion-row>
    <ion-grid class="content">
      <ion-row class="title">
        <ion-label>CARRITO</ion-label>
      </ion-row>
      <ng-container *ngIf="cart">
        <ion-row *ngFor="let item of cart" class="order-row">
          <div class="order-pill" [routerLink]="['/carrito/pedido-carrito', item.id, item.service_name, item.requires_origin_and_destination]">
            <ion-label class="order-name">{{ item.service_name }}</ion-label>
            <ion-label class="order-status">{{ item.status }}</ion-label>
            <ion-label class="order-date">{{ item.date_request }}</ion-label>
            <ion-label class="details">Ver detalles</ion-label>
          </div>
        </ion-row>
      </ng-container>
      <ng-container *ngIf="!cart || cart.length === 0">
        <ion-row>
          <ion-label class="empty-cart">No hay elementos en el carrito</ion-label>
        </ion-row>
      </ng-container>
    </ion-grid>
  </ion-grid>
  </ion-content>
