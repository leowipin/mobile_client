<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <ion-menu-button class="menu-btn">
        <ion-icon name="menu-outline" class="red-icon"></ion-icon>
      </ion-menu-button>
      <ion-img class="logosepro" src="assets/img/logosepro.png"> </ion-img>
      <div class="line"></div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="main">
    <ion-grid class="content">
      <ion-row class="title bold16">
        CARRITO
      </ion-row>
      <ng-container *ngIf="cart">
        <ng-container *ngFor="let item of cart">
          <ion-row class="order-row" *ngIf="item.status == 'pendiente' || item.status == 'aceptado'">
            <div class="order-pill" (click)="goToPedido(item.id, item.service_name, item.requires_origin_and_destination, item.status)">
              <ion-label class="order-name subline bold14">{{ item.service_name }}</ion-label>
              <ion-label class="order-status bold14" [ngStyle]="{'background-color': item.status === 'aceptado' ? '#2ede21' : item.status === 'pendiente' ? '#f5c802' : '#a8a8a8'}">{{ item.status }}</ion-label>
              <ion-label class="order-date regular12">{{ item.date_request | date:'yyyy-MM-dd' }}</ion-label>
              <ion-label class="details regular12">{{ item.date_request | date:'HH:mm' }}</ion-label>
            </div>
          </ion-row>
        </ng-container>
      </ng-container>
    </ion-grid>
  </ion-grid>
  </ion-content>
