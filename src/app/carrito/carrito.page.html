<ion-content>
  <ion-grid class="main">
    <ion-row class="header">
      <ion-menu-button>
        <ion-img src="assets/img/menuHamburguesa.png"></ion-img>
      </ion-menu-button>
      
      <span></span>
      <ion-img style="width: 160px;" src="assets/img/logosepro.png"></ion-img>
    </ion-row>
    <ion-grid class="content">
      <ion-row class="title">
        <ion-label>CARRITO</ion-label>
      </ion-row>
      <ng-container *ngIf="cart">
        <ng-container *ngFor="let item of cart">
          <ion-row class="order-row" *ngIf="item.status == 'pendiente' || item.status == 'aceptado'">
            <div class="order-pill" (click)="goToPedido(item.id, item.service_name, item.requires_origin_and_destination, item.status)">
              <ion-label class="order-name">{{ item.service_name }}</ion-label>
              <ion-label class="order-status" [ngStyle]="{'color': item.status === 'aceptado' ? '#0e7a00' : item.status === 'pendiente' ? '#c27b02' : '#707070'}">{{ item.status }}</ion-label>
              <ion-label class="order-date">{{ item.date_request | date:'yyyy-MM-dd' }}</ion-label>
              <ion-label class="details">{{ item.date_request | date:'HH:mm' }}</ion-label>
            </div>
          </ion-row>
        </ng-container>
      </ng-container>
    </ion-grid>
  </ion-grid>
  </ion-content>
