<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <ion-menu-button class="menu-btn">
        <ion-icon name="menu-outline" class="red-icon"></ion-icon>
      </ion-menu-button>
      <ion-img class="logosepro" src="assets/img/logosepro.png"> </ion-img>
      <div class="line"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="main-grid">
    <ion-row class="head bold16">Cont√°ctanos</ion-row>
    <ion-grid class="input-data light12" *ngIf="info">
      <ion-row class="data">
        <div class="addr">
          <div class="icon"><ion-img src="assets/img/ubicacion.png"></ion-img></div>
          <div class="ad">{{info.address}}</div>
        </div>
      </ion-row><!--{{info.address}}-->
      <ion-row class="data">
        <div class="numbers">
          <div class="icon"><ion-img src="assets/img/celular.png"></ion-img></div>
          <div class="landline">{{info.landline_number}}</div>
          <div class="mobile" *ngIf="info.phone_number!=null">{{info.phone_number}}</div>
        </div>
      </ion-row>
      <ion-row class="data">
        <div class="email">
          <div class="icon"><ion-img src="assets/img/mensajes.png"></ion-img></div>
          <div class="ad">{{info.email}}</div>
        </div>
      </ion-row>
      <ion-row class="data-last">
        <div class="web-page">
          <div class="icon"><ion-img src="assets/img/www.png"></ion-img></div>
          <div class="ad">{{info.web_page}}</div>
        </div>
      </ion-row>
    </ion-grid>
    <ion-row class="map">
      <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4170.77371317333!2d-79.90875756847907!3d-2.142140198780045!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8c026e0dc9906dc5!2sSeproamerica+Cia.+Ltda.!5e0!3m2!1ses-419!2sec!4v1565103120996!5m2!1ses-419!2sec"
      width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen=""></iframe>
    </ion-row>
  </ion-grid>
</ion-content>
